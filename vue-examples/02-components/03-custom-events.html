<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>

<body>
    <div id="app">
        <h2>Counter: {{ counter }}</h2>
        <button-counter @increment="IncrementCounter"></button-counter>
    </div>
    <script>
        const myApp = Vue.createApp({
            data() {
                return {
                    counter: 0,
                }
            },
            methods: {
                IncrementCounter() {
                    this.counter++;
                }
            }
        })
        myApp.component('button-counter', {
            template: `<button @click="addPlusOne">+1</button>`,
            methods: {
                addPlusOne() {
                    this.$emit('increment')
                }
            }
        })
        myApp.mount('#app');
    </script>
</body>

</html>
